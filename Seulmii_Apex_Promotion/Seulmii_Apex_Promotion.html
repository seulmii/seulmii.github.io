<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Seulmii_Apex_Promotion</title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
	<link rel="stylesheet" href="css/plugin/slick.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/easing.js"></script>
</head>
<body>

<section id="container">
	<section class="section1">
		<div class="section1-back"><img src="./img2/section1/section1-back.jpg"/></div>
		<div class="section1-bloodhound"><img src="./img2/section1/section1-bloodhound.png"/></div>
		<div class="section1-pathfinder"><img src="./img2/section1/section1-pathfinder.png"/></div>
		<div class="section1-bulletRight"><img src="./img2/section1/section1-bulletRight.png"/></div>
		<div class="section1-bulletLeft"><img src="./img2/section1/section1-bulletLeft.png"/></div>
		<div class="section1-octane"><img src="./img2/section1/section1-octane.png"/></div>
		<div class="section1-title"><img src="./img2/section1/section1-title.png"></div>
		<div class="section1-back2"><img src="./img2/section1/section1-back2.png"></div>
		<div class="section1-triangle"><img src="./img2/section1/section1-triangle.png"></div>

		<div class="section1-titleOctane"><img src="./img2/section1/section1-titleOctane.png"></div>
	</section>

	<section class="section2">
		<div class="section2-frame"><img src="./img2/section2/section2-frame.png"></div>
		<div class="slide">
			<div class="slide1"><img src="./img2/section2/section2-image1.png"/></div>
			<div class="slide2"><img src="./img2/section2/section2-image2.png"/></div>
			<div class="slide3"><img src="./img2/section2/section2-image3.png"/></div>
		</div>

	</section>

	<section class="section3">
		<div class="section3-back"><img src="./img2/section3/section3-back.png"></div>
		<div class="section3-slash"><img src="./img2/section3/section3-slash.png"></div>
		<div class="section3-smoke1"><img src="./img2/section3/section3-smoke1.png"></div>
		<div class="section3-smoke2"><img src="./img2/section3/section3-smoke2.png"></div>
		<div class="section3-frame"><img src="./img2/section3/section3-frame.png"></div>
		<div class="section3-contents"><img src="./img2/section3/section3-contents.png"></div>
		<div class="section3-level50"><img src="./img2/section3/section3-level50.png"></div>
		<div class="section3-octaneSkin"><video src="./img2/section3/section3-octaneSkin.mp4" type="video/mp4" muted autoplay loop></div>
		<div class="section3-peacekeeper"><img src="./img2/section3/section3-peacekeeper.png"></div>
		<div class="section3-reward"><img src="./img2/section3/section3-reward.png"></div>
		<div class="section3-title"><img src="./img2/section3/section3-title.png"></div>
	</section>

	<section class="section4">
		<div class="section4-back"><img src="./img2/section4/section4-back.png"></div>
		<div class="section4-video"><video src="./img2/section4/section4-video.mp4" type="video/mp4" muted autoplay loop></div>
		<div class="section4-dim"><img src="./img2/section4/section4-dim.png"></div>
		<div class="section4-text"><img src="./img2/section4/section4-text.png"></div>
		<div class="section4-octane"><img src="./img2/section4/section4-octane.png"></div>
	</section>

	<section class="section5">
		<div class="section5-back"><img src="./img2/section5/section5-back.png"></div>
		<div class="section5-text"><img src="./img2/section5/section5-text.png"></div>
		<div class="section5-btn"><img src="./img2/section5/section5-btn.png"></div>
		<div class="section5-youtubelink">
			<iframe width="100%" height="100%" src="https://www.youtube.com/embed/ThSKocfe5QE?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</div>
		<div class="section5-footer"><img src="./img2/section5/section5-footer.png"></div>
	</section>

</section>

<script src="js/plugin/gsap.js"></script>
<script src="js/plugin/scrollTrigger.js"></script>
<script src="js/plugin/slick.min.js"></script>
<script src="js/scrollbar.js"></script>
<script src="js/main.js"></script>

</html>
